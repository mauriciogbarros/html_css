<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name
          <input required id="name" type="text" placeholder="Enter your name">
        </label>
        <label for="email" id="email-label">Email
          <input required id="email" type="email" placeholder="Enter your email">
        </label>
        <label for="number" id="number-label">Age (optional)
          <input id="number" type="number" min="13" max="120" placeholder="Age">
        </label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value=0>Select current role</option>
            <option value=1>Student</option>
            <option value=2>Full Time Job</option>
            <option value=3>Full Time Learner</option>
            <option value=4>Prefer not to say</option>
            <option value=5>other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="recommendDefinitely">
          <input type="radio" id="recommendDefinitely" name="recommend" value="Definitely" checked> Definitely
        </label>
        <label for="recommendMaybe">
          <input type="radio" id="recommendMaybe" name="recommend" value="Maybe"> Maybe
        </label>
        <label for="recommendNotSure">
          <input type="radio" id="recommendNotSure" name="recommend" value="Not Sure"> Not Sure
        </label>
      </fieldset>
      <fieldset>
        <label for="favoriteFeature">What is your favorite feature of freeCodeCamp?
          <select id="favoriteFeature">
            <option value=0>Select an option</option>
            <option value=1>Challenges</option>
            <option value=2>Projects</option>
            <option value=3>Community</option>
            <option value=4>Open Source</option>
          </select>
        </label>
      </fieldset> 
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <p id="subLegend">(Check all that apply)</p>
        <label for="frontEndProjects">
          <input type="checkbox" id="frontEndProjects" value="Front-end Projects"> Front-end Projects
        </label>
        <label for="backEndProjects">
          <input type="checkbox" id="backEndProjects" value="Back-end Projects"> Back-end Projects
        </label>
        <label for="dataVisualization">
          <input type="checkbox" id="dataVisualization" value="Data Visualization"> Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" id="challenges" value="Challenges"> Challenges
        </label>
        <label for="openSourceCommunity">
          <input type="checkbox" id="openSourceCommunity" value="Open Source Community"> Open Source Community
        </label>
        <label for="gitterHelpRooms">
          <input type="checkbox" id="gitterHelpRooms" value="Gitter help rooms"> Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" id="videos" value="Videos"> Videos
        </label>
        <label for="cityMeetups">
          <input type="checkbox" id="cityMeetups" value="City Meetups"> City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" id="wiki" value="Wiki"> Wiki
        </label>
        <label for="forum">
          <input type="checkbox" id="forum" value="Forum"> Forum
        </label>
        <label for="additionalCourses">
          <input type="checkbox" id="additionalCourses" value="Additional Courses"> Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="commentsSuggestions">Any comments or suggestions?
          <textarea id="commentsSuggestions" name="commentsSuggestions" row="5" col="30" placeholder="Enter your comment here..." ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
